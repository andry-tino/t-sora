<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/pygment_trac.css" | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/social-share-kit.css" type="text/css">
  
  <script type="text/javascript" src="{{ "/javascript/sideManager.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascript/scale.fix.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascript/main.js" | prepend: site.baseurl }}"></script>
  
  <script type="text/javascript" src="{{ "/javascript/social-share-kit.min.js" | prepend: site.baseurl }}"></script>
</head>
